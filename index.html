<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body class="body">
    <header class="page-header">
        <button class="page-header__nav-button"><img src="img/checkstatus.svg" alt=""></button>
        <a class="page-header__logo-wrapper"><img src="img/logo.png" alt="" class="logo"></a>
        <nav class="page-header__aside-nav page-header__additional-aside">
            <ul class="aside-nav-list aside-nav-list--no-mobile-visible">
                <li class="aside-nav-list__item"><button class=""><img src="img/call.svg" alt=""></button></li>
                <li class="aside-nav-list__item"><button class=""><img src="img/chat.svg" alt=""></button></li>
                <li class="aside-nav-list__item"><button class=""><img src="img/profile.svg" alt=""></button></li>
            </ul>
        </nav>
        <nav class="page-header__aside-nav">
            <ul class="aside-nav-list aside-nav-list--with-divider">
                <li class="aside-nav-list__item"><button class=""><img src="img/repair.svg" alt=""></button></li>
                <li class="aside-nav-list__item"><button class=""><img src="img/checkstatus.svg" alt=""></button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section">
            <h2 class="section__header header">Услуги и сервисы</h2>
            <nav class="section__nav">
                <ul class="section__list nav-list">
                    <li class="nav-list__item"><button class="nav-list__button nav-list__button--selected">Ремонтируемые бренды</button></li>
                    <li class="nav-list__item"><button class="nav-list__button">Дополнительные услуги</button></li>
                </ul>
            </nav>
            <div class="content">
                <div class="collapsible-content ">
                    <div class="text-content text-content--wrapped collapsible-content__text-content">
                        <p class="paragraph">
                            Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
                            Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                        </p>
                        <p class="paragraph">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</p>
                    </div>
                    <button class="more-button collapsible-content__more-button">
                        <img src="img/expand.svg" alt="" class="more-button__icon">
                        <span class="more-button__title">Читать далее</span>
                    </button>
                </div>
                <img src="img/photo.jpg" alt="" class="section__photo">
            </div>
        </section>
    </main>
</body>
</html>
